<script>
  const passion = document.getElementById("passion");
  const passionText = passion ? passion.querySelector("span") : null;

  if (!passion || !passionText) {
    console.warn("passion element not found");
  } else {
    let colors = ["#ffcccc,#ff00ff", "#00ffff", "#ffff00", "#ff6600", "#00ff00", "#ffffff"];
    let colorIndex = 0;
    let interval = null;
    let angle = 0;

    passion.addEventListener("mouseenter", () => {
      interval = setInterval(() => {
        // cycle colors
        passionText.style.color = colors[colorIndex % colors.length];
        colorIndex++;

        // shake
        const x = Math.random() * 10 - 5;
        const y = Math.random() * 10 - 5;

        // rotate (slightly chaotic)
        angle += (Math.random() * 14 - 7); // random spin step
        passionText.style.transform = `translate(${x}px, ${y}px) rotate(${angle}deg)`;
      }, 70);
    });

    passion.addEventListener("mouseleave", () => {
      clearInterval(interval);
      interval = null;
      angle = 0;
      passionText.style.transform = "translate(0, 0) rotate(0deg)";
      passionText.style.color = "#ccccff";
    });

    passion.addEventListener("mousemove", (e) => {
      const rect = passion.getBoundingClientRect();
      const offsetX = (e.clientX - rect.left - rect.width / 2) / 18;
      const offsetY = (e.clientY - rect.top - rect.height / 2) / 18;

      // gentle follow + slight tilt toward cursor
      const tilt = (offsetX + offsetY) * 2;
      passionText.style.transform = `translate(${offsetX}px, ${offsetY}px) rotate(${tilt}deg)`;
    });
  }
</script>
