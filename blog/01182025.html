<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>me</title>
    <style>
        body {
            background-image: url('tile.jpg'); /* Use your black background image */
            background-repeat: repeat; /* Tile the image */
            background-color: #000000; /* Fallback black background */
            color: #b5d0ca; /* Light cyan text for readability */
            font-family: "Times New Roman", serif;
            margin: 0;
            padding: 0;
        }
        .content {
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent black */
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            border-radius: 8px; /* Rounded corners for a softer look */
        }
        
        h1 {
            text-align: center;
            font-size: 36px;
            color: #ffcc00; /* Bright yellow for contrast */
        }
        hr {
            border: 0;
            border-top: 2px solid #ffcc00; /* Matching bright yellow for horizontal rule */
            margin: 20px 0;
        }
        p {
            text-align: left; /* Align text to the left */
            font-size: 18px;
            margin: 20px 0;
        }
        a {
            color: #00ccff; /* Bright cyan for links */
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
            color: #ff6600; /* Orange hover effect for links */
        }
        footer p {
            text-align: center; /* Center align footer text */
            font-size: 12px; /* Match footer font size */
            color: #999999; /* Footer text color */
            margin: 0; /* Reset any additional margins */
}
    </style>
</head>
