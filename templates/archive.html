<!DOCTYPE html>
<html>
<head>
  <title>galleries</title>
  <style>
        body {
            background-image: url('tile.jpg'); 
            background-repeat: repeat; 
            background-color: #000000; 
            color: #90dfee; 
            font-family: "Times New Roman", serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            display: flex;
            align-items: center;
            justify-content: center; 
            gap: 10px; 
            font-size: 50px;
            margin-top: 20px;
            color: #ffcc00; 
        }
        h1 img {
            height: 50px; 
        }
        .flipped {
            transform: scaleX(-1); 
        }
        hr {
            border: 0;
            border-top: 2px solid #ffcc00; 
            margin: 20px 0;
        }
        .content {
            background-color: rgba(0, 0, 0, 0.87); 
            padding: 20px;
            margin: 42px auto;
            width: 80%;
            font-size: 20px;
            border-radius: 8px; 
        }
        footer {
            text-align: center;
            font-size: 12px;
            color: #999999;
            padding: 0px 0; 
        }
        ul {
            margin: 0;
            padding: 0;
            list-style-type: none; 
        }
        li {
            margin: 10px 0;
        }
        a {
            color: #00ccff; 
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
            color: #ff6600; 
        }
        footer {
            text-align: center;
            font-size: 12px;
            margin-top: 20px;
            color: #999999; 
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>links</h1>
        <hr>
        <ul>
          {% for a in albums %}
            <li><a href="/archive/{{ a }}">{{ a }}</a></li>
          {% endfor %}
        </ul>
        <p><a href="index.html">← Home</a></p>
        <hr>
        <footer>
            <p>© 2025 Matthew Maurier</p>
        </footer>
    </div>
</body>
<style>
  .content {
    max-width: 900px;   /* limit line length */
    margin: 0 auto;     /* center horizontally */
    padding: 0 20px;    /* add side padding so it doesn’t hug the edges */
  }
</style>
</html>
