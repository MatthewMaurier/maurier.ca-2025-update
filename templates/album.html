<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{{ album }}</title>
  <style>
    body {
      background-image: url("/tile.jpg"); /* adjust if tile.jpg lives elsewhere */
      background-repeat: repeat;
      background-color: #000;
      color: #b5d0ca;
      font-family: "Times New Roman", serif;
      margin: 0;
      padding: 0;
    }

    .wrap {
      background-color: rgba(0,0,0,0.8);
      width: 80%;
      margin: 20px auto;
      padding: 20px;
      border-radius: 8px;
    }

    h1 {
      text-align: center;
      font-size: 36px;
      color: #ffcc00;
    }

    a {
      color: #00ccff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
      color: #ff6600;
    }

  .media {
    display: block;
    max-width: 100%;
    max-height: 80vh;
    height: auto;
    margin: 18px auto 6px auto;
    border: 2px solid #ffcc00;
    border-radius: 8px;
  }


  video.media {
    max-height: 70vh;
    background: #000;
  }


    .caption {
      text-align: center;
      font-size: 14px;
      margin-bottom: 18px;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>{{ album }}</h1>

    {% for it in items %}
      {% if it.kind == "image" %}
        <img class="media" loading="lazy"
             src="/archive/{{ album }}/{{ it.url_name }}"
             alt="{{ it.name }}">
        <div class="caption">
          <a href="/archive/{{ album }}/{{ it.url_name }}" download>
            {{ it.name }}
          </a>
        </div>

      {% elif it.kind == "video" %}
        <video class="media" controls preload="metadata">
          <source src="/archive/{{ album }}/{{ it.url_name }}">
          Your browser does not support the video tag.
        </video>
        <div class="caption">
          <a href="/archive/{{ album }}/{{ it.url_name }}" download>
            {{ it.name }}
          </a>
        </div>

      {% else %}
        <p>
          <a href="/archive/{{ album }}/{{ it.url_name }}" download>
            ⬇ download {{ it.name }}
          </a>
        </p>
      {% endif %}
    {% endfor %}

    <p><a href="/archive">← back to archive</a></p>
  </div>
</body>
</html>
